mode: ContinuousDeployment
next-version: '2.0.0' # <== used to force new MAJOR version

branches:
  main:
    increment: Minor
    is-release-branch: true
  develop:
    label: beta
    increment: Patch
    is-release-branch: false
    track-merge-target: true
    source-branches: ['main']
  pull-request:
    label: rc
    increment: Patch
    is-release-branch: false
    track-merge-target: true
    source-branches: ['develop']
